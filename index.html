<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>



<body>
    <div class="container">
        <ul id="mssgList" class="list-group mb-3">

        </ul>
        
        <div class="input-group mb-3">
            <input id="mssgTextBox" type="text" class="form-control" placeholder="Type a message"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="sendMssgBtn" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Send</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <input id="peerIdTextBox" type="text" class="form-control" placeholder="Peer ID"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="joinBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Join</button>
            </div>
            <div class="input-group-append">
                <button id="disconnectBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Disconnect</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <input id="userNameTextBox" type="text" class="form-control" placeholder="User name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="setUserNameBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Set User Name</button>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script defer src="main.js"></script>
</body>

</html>
